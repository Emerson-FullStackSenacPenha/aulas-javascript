<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe Geral do JS</title>
</head>
<body>
    
    <h1>Começando com JavaScript</h1>

    <hr>

    <script>
    /* Comentario de várias linhas (SHIFT + ALT + A) */
    // Comentário de uma linha (CTRL + ;)

    // Comando de saída útil para testes
    console.log("Hello World");

    /* Manipulação de dados na MEMÓRIA RAM */

    // Variável: declaradas com a palavra-chat let
    let ano = 2025;
    
    // Constante: declaradas com a palavra-chave const
    const aluno = "Chapolin Colorado";
    
    console.log(ano);
    console.log(aluno);
    
    // Declarando variáveis sem definir valores
    let teste1;

    console.log(teste1);

    // Atribuindo valor a uma variável
    teste1 = "Valor do teste1"
    console.log(teste1);
        
    // Lista de variáveis
    let teste2, teste3, teste4;
    console.log(teste1,teste2,teste3,teste4);
    
    // Exercicios
    // 1) Crie duas variáveis, cada uma contento um valor numérico (qualquer valor)

    // 2) Crie uma variável chamada "soma" que receba a soma das duas variáveis criada no exercício 1
    
    // 3) Crie uma variável chamada "subtração" que receba a soma das duas variáveis criada no exercício 1

    // 4) Crie uma variável chamada "multiplicacao" que receba a soma das duas variáveis criada no exercício 1

    // 5) Crie uma variável chamada "divisao" que receba a soma das duas variáveis criada no exercício 1

    // 6) Mostre cada resultado no console

    let dia = 29
    let mes = 7

    let soma = dia + mes
    let subtracao = dia - mes
    let multiplicacao = dia * mes
    let divisao = dia / mes

    console.log("Soma "+soma);
    console.log("Subtração "+subtracao);
    console.log("Multiplicação "+multiplicacao);
    console.log("Divisão "+divisao);
    
    console.log(soma, subtracao, multiplicacao, divisao);

    
    
    





    </script>

</body>
</html>
