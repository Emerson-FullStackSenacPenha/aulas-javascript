<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe Geral do JS</title>
</head>
<body>
    
    <h1>Começando com JavaScript</h1>

    <hr>

    <script>
    /* Comentario de várias linhas (SHIFT + ALT + A) */
    // Comentário de uma linha (CTRL + ;)

    // Comando de saída útil para testes
    console.log("Hello World");

    /* Manipulação de dados na MEMÓRIA RAM */

    // Variável: declaradas com a palavra-chat let
    let ano = 2025;
    
    // Constante: declaradas com a palavra-chave const
    const aluno = "Chapolin Colorado";
    
    console.log(ano);
    console.log(aluno);
    
    // Declarando variáveis sem definir valores
    let teste1;

    console.log(teste1);

    // Atribuindo valor a uma variável
    teste1 = "Valor do teste1"
    console.log(teste1);
        
    // Lista de variáveis
    let teste2, teste3, teste4;
    console.log(teste1,teste2,teste3,teste4);
    
    // Exercicios
    // 1) Crie duas variáveis, cada uma contento um valor numérico (qualquer valor)

    // 2) Crie uma variável chamada "soma" que receba a soma das duas variáveis criada no exercício 1
    
    // 3) Crie uma variável chamada "subtração" que receba a soma das duas variáveis criada no exercício 1

    // 4) Crie uma variável chamada "multiplicacao" que receba a soma das duas variáveis criada no exercício 1

    // 5) Crie uma variável chamada "divisao" que receba a soma das duas variáveis criada no exercício 1

    // 6) Mostre cada resultado no console

    let dia = 29
    let mes = 7

    let soma = dia + mes
    let subtracao = dia - mes
    let multiplicacao = dia * mes
    let divisao = dia / mes

    console.log("Soma "+soma);
    console.log("Subtração "+subtracao);
    console.log("Multiplicação "+multiplicacao);
    console.log("Divisão "+divisao);
    
    console.log(soma, subtracao, multiplicacao, divisao);

    // Aula dia 30/07

    /* Alterando a ordem de cálculo com o uso de parênteses: neste caso, primeiro ocorrerá a soma de a+b, e depois a divisão do resultado por 2.*/

    let a = 100;
    let b = 20;
    let media = (a+b)/2

    console.log(media);
    
    /*Saída de dados personalizada frase para ecemplo: Olá! Me chamo Chapolin Colorado e não vejo a hora de acabar o ano de 2025.*/
    
    //Forma 1: CONCATENAÇÃO (juntar, combinar, agrupar) (forma tradicional, antiga)
    
    //Forma 2: TEMPLATE LITERAL/STRING (Forma mais moderna de usar)

    console.log("Olá! Me chamo "+aluno+", e não vejo a hora de acabar o ano de "+ano+".");
    
    let frase = "Estamos estudando JavaScript na escola Senac ";
    frase += "Penha, no curso de Desenvolvedor Full-Stack ";
    frase += "no ano de "+ano;

    // No exemplo acima usamos += (significa concatena e atribui)

    console.log(frase);
    
    // Forma 2: TEMPLATE LITERAL/STRING (moderna)
    console.log(`Olá! Me chamo ${aluno} e não vejo a hora de acabar de ${ano}.`);
    
    // As duas formas abaixo estão corretas!
    console.log("Soma: "+soma);
    console.log(`Soma: ${soma}`);

    // typeof diz qual é o tipo de variavel que estramos usando
    console.log(typeof soma);
    console.log(typeof aluno);
    
    
    
    
    













    </script>

</body>
</html>
